name: Release Server

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            output_name: surgedb-server-linux-x86_64
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            output_name: surgedb-server-windows-x86_64
            archive: zip
          - target: aarch64-apple-darwin
            os: macos-latest
            output_name: surgedb-server-macos-arm64
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-13
            output_name: surgedb-server-macos-x86_64
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build UI
        run: |
          cd crates/surgedb-server/ui
          npm install
          npm run build

      - name: Build Binary
        run: cargo build --release --bin surgedb-server --target ${{ matrix.target }}

      - name: Prepare Artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.output_name }}.tar.gz surgedb-server

      - name: Prepare Artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.output_name }}.zip surgedb-server.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.output_name }}.${{ matrix.archive }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
